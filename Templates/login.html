<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            position: relative;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
        }

        .login-button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Odstęp między przyciskami */
        }

        .login-button:last-child {
            margin-bottom: 0; /* Usuń odstęp pod ostatnim przyciskiem */
        }

        .login-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .login-button:active {
            transform: scale(0.95);
        }

        /* Falling stars */
        .star {
            position: absolute;
            top: -50px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Random star placement */
        .star:nth-child(odd) {
            animation-duration: 7s;
        }

        .star:nth-child(even) {
            animation-duration: 4s;
        }
    </style>
</head>
<body>
    <!-- Stars -->
    <script>
        for (let i = 0; i < 50; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.transform = `scale(${Math.random()})`;
            document.body.appendChild(star);
        }
    </script>

    <!-- Login Section -->
    <div class="login-container">
        <h1>Logowanie</h1>
        <div class="login-buttons">
            <form method="post">
                {% csrf_token %}
                <button class="login-button" name="user_type" value="user" type="submit">Zaloguj się jako klient</button>
                <button class="login-button" name="user_type" value="business" type="submit">Zaloguj się jako klient biznesowy</button>
            </form>
        </div>
    </div>
</body>
</html>
