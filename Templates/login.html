{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'app/images/front_image.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            width: 100%;
            max-width: 400px;
        }

        .login-button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: white;
            border: none;
            padding: 15px 30px;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-button:hover {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);;
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(0px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-buttons {
            display: flex;
            justify-content: center;
            gap: 1000px;
            padding: 10px;/* Zwiększono odstęp między przyciskami */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Logowanie</h1>
        <div class="login-buttons">
            <form method="post">
                {% csrf_token %}
                <button class="login-button" name="user_type" value="user" type="submit">Zaloguj się jako klient</button>
                <button class="login-button" name="user_type" value="business" type="submit">Zaloguj się jako klient biznesowy</button>
            </form>
        </div>
    </div>
</body>
</html>
